<script>
    $("#saldoContaCadastro").maskMoney({
        prefix: 'R$',
        allowNegative: true,
        thousands: '.',
        decimal: ',',
        affixesStay: true
    });

</script>


<script>
    var options = {
        onKeyPress: function(cpf, ev, el, op) {
            var masks = ['000.000.000-000', '00.000.000/0000-00'],
            mask = (cpf.length > 14) ? masks[1] : masks[0];
            el.mask(mask, op);
        }
    }

    $('#cnpjEmpresaCadastro').mask('000.000.000-000', options);

</script>


<script>

    document.getElementById('olhoCadastro').addEventListener('mouseup', function() {
        document.getElementById('senhaCadastro').type = 'password';


    });

</script>
